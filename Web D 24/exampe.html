<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box-with-shadow {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .text-element-with-shadow {
            text-shadow: 5px 5px 3px #e695f7;
            background-color: #e695f7;
            color: blanchedalmond;
            padding: 10px;
            margin-bottom: 20px;
        }

        .box-with-outline {
            width: 200px;
            height: 100px;
            background-color: #2ecc71;
            outline: 2px solid #e74c3c;
        }
    </style>
</head>

<body>
    <div class="box-with-shadow">
        Box with Box Shadow
    </div>

    <p class="text-element-with-shadow">
        Text Element with Text Shadow
    </p>

    <div class="box-with-outline">
        Box with Outline
    </div>
</body>

</html>
