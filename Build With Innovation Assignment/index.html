<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Online Store</h1>
    <div id="cart-info">
      Cart: <span id="cart-count">0</span> items | Total: $<span id="cart-total">0.00</span>
    </div>
  </header>

  <main>
    <section id="login-section">
      <!-- Add your login form here -->
      <button onclick="login()">Login</button>
    </section>

    <section id="home-section" style="display:none;">
      <!-- Add your product display, search, and filter elements here -->
      <div>
        <input type="text" id="search-input" placeholder="Search by name">
        <select id="price-filter">
          <option value="">All Prices</option>
          <option value="0-50">$0 - $50</option>
          <option value="51-100">$51 - $100</option>
          <option value="101-200">$101 - $200</option>
        </select>
      </div>

      <div id="product-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
